<html>
    <head>
        <title>Hello, React!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="https://fb.me/react-0.13.0.js"></script>
        <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/jsx">
            
            var CommentBox = React.createClass({ //createClass:create a new React component
                render: function(){
                    return (
                        <div className="CommentBox">
                            <h1>Comments</h1>
                            <CommentList/>
                            <CommentForm/>
                        </div>
                    );
                }
            });


            var CommentList = React.createClass({
                render: function(){
                    return (
                        <div className="commentList">
                            Hello, I am a CommentList.
                        </div>
                    );
                }
            });

            var CommentForm = React.createClass({
                render: function(){
                    return (
                        <div className="CommentForm">
                            Hello, I am a CommentForm.
                        </div>
                    );
                }
            });

            React.render( //render return a tree of React components that will eventually render to HTML
                React.createElement(CommentBox, null),
                document.getElementById('content')
            );



        </script>
    </body>
</html>
